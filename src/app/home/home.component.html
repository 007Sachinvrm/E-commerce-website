	<ngb-carousel *ngIf="popularProduct">
		<ng-template *ngFor="let item of popularProduct" ngbSlide>
			<div class="picsum-img-wrapper">
				<img class="product-header-img" src="{{ item.image }}" alt="Random first slide" />
			</div>
			<div class="carousel-caption">
				<h3>{{ item.name }}</h3>
				<p>Rs{{ item.price }},{{ item.color }}</p>
			</div>
		</ng-template>
	</ngb-carousel>

    <div class="product-list-wrapper">
        <h2>Trendy Products</h2>
        <div class="row">
            <div class="col-sm-3" *ngFor="let item of trendyProducts">
                <div class="product-item">
                    <img src="{{ item.image }}">
                <div class="product-details">
                    <h6 class="name-head">{{ item.name }}</h6>
                    <div class="product-price">
                        <h6>Rs {{ item.price }}</h6>
                    </div>
                    <div class="product-color">
                        <h6>{{ item.color }}</h6>
                    </div>
                </div>
                <div class="product-footer">
                    <a href= "">View Details</a>
                    <a href= "">Add to Cart</a>
                </div>
            </div>
            </div>

        </div>
    </div>
